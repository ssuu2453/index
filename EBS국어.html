  <h1><strong>윤혜정<strong></h1>
    <h2><br><br>EBS의 국어 대표강사는 윤혜정이다.<br>
      윤혜정은 지금현재 EBS의 강사이며 덕수고등학교에서 국어교사로 일하고 있다.
      <br> 윤혜정은 또한 서울특별시교육청 전국연합학력평가 출제위원회 위원을 맡을 정도로 대단하다.
      <br> 그리고 윤혜정은 '윤혜정의 나비효과'라는 인강을 만들어 유명해졌다.
      <br> 만약 자신이 수능국어를 기초부터 공부하고 싶다면 EBS의 윤혜정을 적극 추천한다.<br><br>
